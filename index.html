<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덕담 하나 주면 안 잡아먹지!</title>

    <meta property="og:title" content="유정 님의 덕담 페이지"/>
    <meta property="og:description" content="덕담 한마디 남겨 주세요!"/>
    <meta property="og:image" content="https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/ogimage.png"/>
    
    <style>
        @font-face {
          font-family: 'Cafe24Ssurround';
          src: url('https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/Cafe24Ssurround.woff') format('woff');
        }

        * { /* *: 모든 것에 적용 */
          font-family: 'Cafe24Ssurround';
        }

        .background {
            width: 100vw; /* 반응형 페이지 100% */
            height: 100vh;

            max-width: 450px;

            background-image: url('https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/bg_default.png');
            background-position: center;
            background-size: cover;

            margin: auto;
        }

        body, h1, p {
            margin: 0; /* body, h1, p의 기본 여백 옵션 없애기 */
        }

        .title {
            color: #3f3732;
            /* background-color: green;
            소스 작성 시 구분 쉽도록 작성하였었음 */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding-top: 5vh;
            /* 보는 사람의 세로 길이에 맞춰서 5%로 지정 */
        }

        .title > h1 {
            font-size: 22px;

            background-color: white;

            padding: 8px 16px;
            /* 첫 번째는 위아래, 두 번째는 좌우 */
            border-radius: 16px;

            margin-bottom: 16px;
        }

        .title > p {
            font-size: 18px;
        }

        .title > p > span {
            font-size: 22px;
        }

        .btn {
            background-color: #3f3732;
            color: white;

            width: 300px;
            height: 50px;

            border-radius: 10px;

            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            cursor: pointer; /* PC 사용자를 위한 마우스 손 모양 */

            position: fixed;
            bottom: 16px;
            left: calc(50% - 150px);
        }

        .box > img {
            width: 70px;

            position: absolute; /* bootom, left 사용 가능 */
            bottom: 50%;
            left: 50%;
        }
    </style>
    <script src="https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/free_newyear_2022.js"></script>
    <script>
        let mycode = '9a5131f63e4cd0132418227d4a837861';
    </script>
</head>
<body>
    <div class="background">
        <div class="title">
            <h1>덕담 하나 주면 안 잡아먹지!</h1>
            <p>유정 님이 받은 덕담: <span>2개</span></p>
            <!-- '2개'만 따로 꾸미기 위해 span으로 묶음-->
        </div>
        <div class="box">
        </div>
        <div class="btn">바구니에 덕담 남기기</div>
    </div>
</body>
</html>
